<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lern Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/19f117a27b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Container for the entire aim tracker -->
    <div class="aim-tracker__container">
      <!-- Header section -->
      <header class="aim-tracker__header">
        <h1 class="aim-tracker__title">Lern Tracker</h1>
        <p class="aim-tracker__description">Behalte deine Ziele im Auge und tracke deine Fortschritte!</p>
      </header>

      <!-- Main tracker area -->
      <div class="aim-tracker__tracker">
         <!-- Column Headers -->
          
            <div class="aim-tracker__column-header aim-tracker__column-header--aims">
              <h2 class="aim-tracker__column-title">Ziele</h2>
            </div>
          
            <div class="aim-tracker__column-header aim-tracker__column-header--logs">
              <h2 class="aim-tracker__column-title aim-tracker__column-title--date">
                <span class="aim-tracker__month-nav--prev"> <i class="fa-solid fa-caret-left"></i> </span
                ><span class="aim-tracker__month-name">Monat</span
                ><span class="aim-tracker__month-nav--next"> <i class="fa-solid fa-caret-right"></i></span>
              </h2>
            </div>
            <div class="aim-tracker__column-header aim-tracker__column-header--reviews">
              <h2 class="aim-tracker__column-title">RÃ¼ckblick</h2>
            </div>
          
        

        <!-- Column for aims and time intervals -->
        <div class="aim-tracker__column aim-tracker__column--aims">
          <!-- Aims column labels-->
          <div class="aim-tracker__aim-label-wrapper">
            <div class="aim-tracker__aim-label">Ziel</div>
            <div class="aim-tracker__interval-label">Intervall</div>
          </div>
          <!-- Containter for aim inputs -->
          <div class="aim-tracker__aims-container"></div>
          <button class="aim-tracker__add-aim-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <!-- Column for logging daily entries -->
        <div class="aim-tracker__column aim-tracker__column--logs">
          <div class="swiper">
            <!-- Months container -->
            <div class="aim-tracker__months-container swiper-wrapper"></div>
          </div>
        </div>

        <!-- Column for review/analysis of entries -->
        <div class="aim-tracker__column aim-tracker__column--reviews">
          <!-- Review Labels-->
          <div class="aim-tracker__review-label-wrapper">
            <div class="aim-tracker__review-label aim-tracker__review-label--eval">Auswertung</div>
            <div class="aim-tracker__review-label aim-tracker__review-label--bounty">Belohnung</div>
            <div class="aim-tracker__review-label aim-tracker__review-label--checked">
              <i class="fa-regular fa-square-check"></i>
            </div>
          </div>
          <!-- Container for review inputs -->
          <div class="aim-tracker__review-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
