<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lern Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/19f117a27b.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Container for the entire aim tracker -->
    <div class="aim-tracker__container">
      <!-- Header section -->
      <header class="aim-tracker__header">
        <h1 class="aim-tracker__title">Lern Tracker</h1>
        <p class="aim-tracker__description">
          Behalte deine Ziele im Auge und tracke deine Fortschritte!
        </p>
      </header>

      <!-- Main tracker area -->
      <div class="aim-tracker__tracker">
        <!-- Column for aims and time intervals -->
        <div class="aim-tracker__column aim-tracker__column--aims">
          <!-- Aims column Header-->
          <div class="aim-tracker__column-header">
            <h2 class="aim-tracker__column-title">Ziele</h2>
            <div class="aim-tracker__aim-label-wrapper">
              <div class="aim-tracker__aim-label">Ziele</div>
              <div class="aim-tracker__time-label">Intervall</div>
            </div>
          </div>

          <!-- Wrapper for aim inputs -->
          <div class="aim-tracker__aim-list"></div>
          <button class="aim-tracker__add-aim-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <!-- Column for logging daily entries -->
        <div class="aim-tracker__column aim-tracker__column--log">
          <!-- Log column Header-->
          <div class="aim-tracker__column-header">
            <h2 class="aim-tracker__column-title">Monat</h2>
          </div>

          <!-- Wrapper for daily entries -->
          <div class="aim-tracker__entries-wrapper">
            <button class="aim-tracker__arrow aim-tracker__arrow--left">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="aim-tracker__entries-container">
              <!-- Days of the week labels -->
              <div class="aim-tracker__days-label">
              </div>

              <div class="aim-tracker__entries-list">
                <!--<div class="aim-tracker__entries">
                  <div class="aim-tracker__entry">
                    <input type="text" class="aim-tracker__entry-input" />
                  </div>
                  <div class="aim-tracker__entry">
                    <input type="text" class="aim-tracker__entry-input" />
                  </div>
                  <div class="aim-tracker__entry">
                    <input type="text" class="aim-tracker__entry-input" />
                  </div>
                  <div class="aim-tracker__entry">
                    <input type="text" class="aim-tracker__entry-input" />
                  </div>
                  <div class="aim-tracker__entry">
                    <input type="text" class="aim-tracker__entry-input" />
                  </div>
                  <div class="aim-tracker__entry">
                    <input type="text" class="aim-tracker__entry-input" />
                  </div>
                  <div class="aim-tracker__entry">
                    <input type="text" class="aim-tracker__entry-input" />
                  </div>
                </div>
              --></div>
            </div>

            <button class="aim-tracker__arrow aim-tracker__arrow--right">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <!-- Column for review/analysis of entries -->
        <div class="aim-tracker__column aim-tracker__column--review">
          <!-- Review column Header-->
          <div class="aim-tracker__column-header">
            <h2 class="aim-tracker__column-title">RÃ¼ckblick</h2>
            <p class="aim-tracker__review-label">Auswertung</p>
          </div>
          <!-- Wrapper for review inputs -->
          <div class="aim-tracker__review-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
